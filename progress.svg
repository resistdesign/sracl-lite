<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
    <style type="text/css">
        .line0 {
            stroke: #0096E4;
            stroke-width: 100;
            stroke-dasharray: 100;
            stroke-offset: 0;
            stroke-length: 0;

            animation: line0-anim 3s linear forwards infinite;

            transform: translate(0px, 0px) scale(0, 1);
        }

        @keyframes line0-anim {
            50% {
                stroke-dasharray: 20;
                stroke-length: 100;
                transform: translate(0px, 0px) scale(1, 1);
            }
            100% {

                stroke-offset: 100;
                transform: translate(100px, 0px) scale(0, 1);
            }
        }

        .line1 {
            stroke: #FF9B00;
            stroke-width: 100;
            stroke-dasharray: 100;
            stroke-offset: 0;
            stroke-length: 0;

            animation: line1-anim 1.75s linear forwards infinite;

            transform: translate(0px, 0px) scale(0, 1);
        }

        @keyframes line1-anim {
            50% {
                stroke-dasharray: 60;
                stroke-length: 100;
                transform: translate(0px, 0px) scale(1, 1);
            }
            100% {

                stroke-offset: 100;
                transform: translate(100px, 0px) scale(0, 1);
            }
        }

        .line2 {
            stroke: #333333;
            stroke-width: 100;
            stroke-dasharray: 0;
            stroke-offset: 0;
            stroke-length: 0;

            animation: line2-anim 2s linear forwards infinite;

            transform: translate(0px, 0px) scale(0, 1);
        }

        @keyframes line2-anim {
            50% {
                stroke-dasharray: 100;
                stroke-length: 100;
                transform: translate(0px, 0px) scale(1, 1);
            }
            100% {

                stroke-offset: 100;
                transform: translate(100px, 0px) scale(0, 1);
            }
        }
    </style>
    <line class="line0" x1="0" y1="50" x2="100" y2="50" />
    <line class="line1" x1="0" y1="50" x2="100" y2="50" />
    <line class="line2" x1="0" y1="50" x2="100" y2="50" />
</svg>